
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
						<h1> FileMaker </h1>
						<br>
						<br>

					<img src="../../assets/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-title">
						Member Register
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" 
							class="input100" type="text" name="firstname" placeholder="First Name">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>					 
									</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" 
							class="input100" type="text" name="lastname" placeholder="Last Name">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>					 
									</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<input formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"										
							class="input100" type="text" name="username" placeholder="User Name">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-envelope" aria-hidden="true"></i>
										</span>					 
						</div>				
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" 
            class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
     
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
             name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
					
            <button [disabled]="loading" class="login100-form-btn">Register</button>
        
    
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-56">
						<a class="txt2" [routerLink]="['/register']" >
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
